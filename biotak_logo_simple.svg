<?xml version="1.0" encoding="UTF-8"?>
<svg width="250" height="80" viewBox="0 0 250 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- گرادیانت اصلی -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#27ae60"/>
      <stop offset="50%" style="stop-color:#3498db"/>
      <stop offset="100%" style="stop-color:#2c3e50"/>
    </linearGradient>
    
    <!-- گرادیانت DNA -->
    <linearGradient id="dnaSimple" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#27ae60"/>
      <stop offset="100%" style="stop-color:#3498db"/>
    </linearGradient>
  </defs>
  
  <!-- DNA ساده -->
  <g transform="translate(10, 25)">
    <path d="M 0 10 C 5 5, 10 15, 15 10 C 20 5, 25 15, 30 10" 
          stroke="url(#dnaSimple)" stroke-width="3" fill="none"/>
    <path d="M 0 20 C 5 25, 10 15, 15 20 C 20 25, 25 15, 30 20" 
          stroke="url(#dnaSimple)" stroke-width="3" fill="none"/>
    
    <!-- اتصالات -->
    <line x1="7.5" y1="8.5" x2="7.5" y2="21.5" stroke="#27ae60" stroke-width="1"/>
    <line x1="15" y1="10" x2="15" y2="20" stroke="#27ae60" stroke-width="1"/>
    <line x1="22.5" y1="8.5" x2="22.5" y2="21.5" stroke="#27ae60" stroke-width="1"/>
  </g>
  
  <!-- متن اصلی -->
  <text x="55" y="35" font-family="Arial, Helvetica, sans-serif" 
        font-size="24" font-weight="bold" fill="url(#mainGradient)">BIOTAK</text>
  
  <!-- خط تاکیدی -->
  <rect x="55" y="42" width="80" height="2" fill="url(#mainGradient)" opacity="0.8"/>
  
  <!-- متن فرعی -->
  <text x="55" y="55" font-family="Arial, Helvetica, sans-serif" 
        font-size="10" fill="#7f8c8d">Biotechnology Solutions</text>
  
  <!-- المان برگ -->
  <g transform="translate(200, 20)">
    <path d="M 15 10 C 25 5, 30 15, 25 25 C 20 30, 10 25, 15 10" 
          fill="#27ae60" opacity="0.8"/>
    <path d="M 15 10 Q 20 15, 25 25" stroke="#2ecc71" stroke-width="1" fill="none"/>
  </g>
  
  <!-- نقاط تزیینی -->
  <circle cx="180" cy="30" r="2" fill="#3498db" opacity="0.6"/>
  <circle cx="185" cy="45" r="1.5" fill="#27ae60" opacity="0.6"/>
</svg>
