<?xml version="1.0" encoding="UTF-8"?>
<svg width="300" height="120" viewBox="0 0 300 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- گرادیانت پس‌زمینه -->
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f8ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- گرادیانت متن اصلی -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2e7d32;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1976d2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00695c;stop-opacity:1" />
    </linearGradient>
    
    <!-- گرادیانت DNA -->
    <linearGradient id="dnaGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4caf50;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#2196f3;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- سایه متن -->
    <filter id="textShadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-color="#00000040"/>
    </filter>
    
    <!-- انیمیشن پالس -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- پس‌زمینه -->
  <rect width="300" height="120" fill="url(#bgGradient)" rx="15" ry="15" stroke="#e0e0e0" stroke-width="1"/>
  
  <!-- المان DNA (چپ) -->
  <g transform="translate(20, 20)">
    <!-- رشته اول DNA -->
    <path d="M 0 10 Q 5 5, 10 10 Q 15 15, 20 10 Q 25 5, 30 10 Q 35 15, 40 10" 
          stroke="url(#dnaGradient)" stroke-width="3" fill="none">
      <animate attributeName="d" 
               values="M 0 10 Q 5 5, 10 10 Q 15 15, 20 10 Q 25 5, 30 10 Q 35 15, 40 10;
                       M 0 10 Q 5 15, 10 10 Q 15 5, 20 10 Q 25 15, 30 10 Q 35 5, 40 10;
                       M 0 10 Q 5 5, 10 10 Q 15 15, 20 10 Q 25 5, 30 10 Q 35 15, 40 10" 
               dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- رشته دوم DNA -->
    <path d="M 0 30 Q 5 35, 10 30 Q 15 25, 20 30 Q 25 35, 30 30 Q 35 25, 40 30" 
          stroke="url(#dnaGradient)" stroke-width="3" fill="none">
      <animate attributeName="d" 
               values="M 0 30 Q 5 35, 10 30 Q 15 25, 20 30 Q 25 35, 30 30 Q 35 25, 40 30;
                       M 0 30 Q 5 25, 10 30 Q 15 35, 20 30 Q 25 25, 30 30 Q 35 35, 40 30;
                       M 0 30 Q 5 35, 10 30 Q 15 25, 20 30 Q 25 35, 30 30 Q 35 25, 40 30" 
               dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- اتصالات DNA -->
    <g stroke="#4caf50" stroke-width="2" opacity="0.7">
      <line x1="10" y1="10" x2="10" y2="30"/>
      <line x1="20" y1="10" x2="20" y2="30"/>
      <line x1="30" y1="10" x2="30" y2="30"/>
    </g>
  </g>
  
  <!-- متن اصلی BIOTAK -->
  <text x="90" y="45" font-family="Arial, sans-serif" font-size="28" font-weight="bold" 
        fill="url(#textGradient)" filter="url(#textShadow)">BIOTAK</text>
  
  <!-- خط زیر متن -->
  <line x1="90" y1="52" x2="220" y2="52" stroke="url(#textGradient)" stroke-width="2"/>
  
  <!-- متن فرعی -->
  <text x="90" y="70" font-family="Arial, sans-serif" font-size="12" fill="#666666">
    Biotechnology & Innovation
  </text>
  
  <!-- المان‌های زیستی (راست) -->
  <g transform="translate(240, 25)">
    <!-- برگ 1 -->
    <path d="M 10 5 Q 20 0, 25 10 Q 20 20, 10 15 Q 5 10, 10 5" 
          fill="#4caf50" opacity="0.8">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0 15 10; 5 15 10; 0 15 10" dur="4s" repeatCount="indefinite"/>
    </path>
    
    <!-- برگ 2 -->
    <path d="M 15 20 Q 25 15, 30 25 Q 25 35, 15 30 Q 10 25, 15 20" 
          fill="#2e7d32" opacity="0.7">
      <animateTransform attributeName="transform" type="rotate" 
                        values="0 20 25; -5 20 25; 0 20 25" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- دایره‌های مولکولی -->
    <circle cx="5" cy="35" r="3" fill="#2196f3" opacity="0.6">
      <animate attributeName="r" values="3;4;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="35" cy="5" r="2" fill="#00bcd4" opacity="0.6">
      <animate attributeName="r" values="2;3;2" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- اتصالات شبکه‌ای -->
  <g stroke="#e0e0e0" stroke-width="1" opacity="0.4">
    <line x1="70" y1="30" x2="90" y2="40"/>
    <line x1="220" y1="40" x2="240" y2="30"/>
  </g>
  
  <!-- نقاط درخشان -->
  <g>
    <circle cx="75" cy="25" r="1" fill="#ffeb3b">
      <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="225" cy="55" r="1" fill="#ff9800">
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>
