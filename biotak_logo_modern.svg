<?xml version="1.0" encoding="UTF-8"?>
<svg width="350" height="100" viewBox="0 0 350 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- گرادیانت اصلی -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    
    <!-- گرادیانت ثانویه -->
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    
    <!-- گرادیانت سبز -->
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    
    <!-- سایه نرم -->
    <filter id="softShadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#00000020"/>
    </filter>
  </defs>
  
  <!-- پس‌زمینه کارت -->
  <rect width="350" height="100" fill="#ffffff" rx="12" ry="12" 
        stroke="#f1f2f6" stroke-width="1" filter="url(#softShadow)"/>
  
  <!-- آیکون هندسی چپ -->
  <g transform="translate(20, 25)">
    <!-- مثلث خارجی -->
    <polygon points="25,10 45,35 5,35" fill="url(#primaryGradient)" opacity="0.8"/>
    
    <!-- دایره مرکزی -->
    <circle cx="25" cy="28" r="8" fill="url(#greenGradient)"/>
    
    <!-- نقطه مرکزی -->
    <circle cx="25" cy="28" r="3" fill="#ffffff"/>
    
    <!-- خطوط ریز -->
    <line x1="25" y1="15" x2="25" y2="22" stroke="url(#secondaryGradient)" stroke-width="2"/>
    <line x1="15" y1="32" x2="22" y2="28" stroke="url(#secondaryGradient)" stroke-width="2"/>
    <line x1="35" y1="32" x2="28" y2="28" stroke="url(#secondaryGradient)" stroke-width="2"/>
  </g>
  
  <!-- متن اصلی -->
  <text x="80" y="45" font-family="'Inter', 'Segoe UI', sans-serif" 
        font-size="32" font-weight="800" fill="url(#primaryGradient)" 
        letter-spacing="-1px">BIOTAK</text>
  
  <!-- نقطه تاکیدی -->
  <circle cx="240" cy="37" r="3" fill="url(#secondaryGradient)"/>
  
  <!-- متن توضیحی -->
  <text x="80" y="65" font-family="'Inter', 'Segoe UI', sans-serif" 
        font-size="11" font-weight="500" fill="#74839a" 
        letter-spacing="1px">BIOTECHNOLOGY SOLUTIONS</text>
  
  <!-- المان‌های تزیینی راست -->
  <g transform="translate(270, 20)" opacity="0.6">
    <!-- شکل هندسی 1 -->
    <rect x="0" y="0" width="12" height="12" rx="2" fill="url(#greenGradient)" opacity="0.7"/>
    
    <!-- شکل هندسی 2 -->
    <circle cx="25" cy="15" r="6" fill="url(#secondaryGradient)" opacity="0.5"/>
    
    <!-- شکل هندسی 3 -->
    <polygon points="45,5 55,15 45,25 35,15" fill="url(#primaryGradient)" opacity="0.6"/>
    
    <!-- اتصالات -->
    <line x1="12" y1="6" x2="19" y2="15" stroke="#ddd" stroke-width="1"/>
    <line x1="31" y1="15" x2="35" y2="15" stroke="#ddd" stroke-width="1"/>
  </g>
  
  <!-- خط زیرین -->
  <rect x="80" y="85" width="60" height="1" fill="url(#primaryGradient)" opacity="0.3"/>
  
</svg>
